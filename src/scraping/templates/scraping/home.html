{% extends 'base.html' %}


{% block title %}Home{% endblock %}

{% block content %}
{% for object in object_list %}

    <div class="card my-4">
      <h5 class="card-header text-center"><a href="{{ object.url }}" >{{ object.title }}</a></h5>
      <div class="card-body">
        <p class="card-text">{{ object.description }}</p>
          <p class="text-center">{{object.city.name}} | {{object.language.name}} |
              <small>{{object.timestamp|date:'d-m-Y'}}</small></p>
      </div>
    </div>


{% endfor %}
{% endblock %}
